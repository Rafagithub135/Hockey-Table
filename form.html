<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Player Entry</title>
    <link rel="stylesheet" href="css/blanks.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/68715d24c0.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div>
        <form action="#" class="player">
            <label for="date">Game Date</label>
            <input id="date" type="text" placeholder="mm/dd/yy">
            <br>
            <br>
            <label for="time">Game Time</label>
            <input id="time" type="text" placeholder="hh:mm">
            <br>
            <br>
            <label for="vteam">Visiting Team</label>
            <input id="vteam" type="text" placeholder="Team Name">
            <br>
            <br>
            <label for="hteam">Home Team</label>
            <input id="hteam" type="text" placeholder="Team Name">
            <br>
            <br>
            <label for="player">Player's Name</label>
            <input id="player" type="text" class="playerInfo" placeholder="Name">
            <br>
            <br>
            <h2>Do you want to pick a square number?</h2>
            <select name="square" id="sqr">
                <option value="random">Random</option>
                <option value="choose">Choose</option>
            </select>
            <br>
            <br>
            <input type="text" id="squareNum" placeholder="Square Number">
            <br>
            <br>
            <button type="submit">Enter</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
<script src="js/blocks.js"></script>
<script>
    let form = document.getElementById('form');
    let date = document.getElementById('date');
    let time = document.getElementById('time');
    let vteam = document.getElementById('vteam');
    let hteam = document.getElementById('hteam');
    let player = document.getElementById('player');
    let sqr = document.getElementById('sqr');
    let squareNum = document.getElementById('squareNum');
    let submit = document.getElementById('submit');
    let playerInfo = document.getElementById('playerInfo');

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        let playerInfo = {
            date: date.value,
            time: time.value,
            vteam: vteam.value,
            hteam: hteam.value,
            player: player.value,
            sqr: sqr.value,
            squareNum: squareNum.value
        };
        localStorage.setItem('vteam', JSON.stringify(vteam));
        localStorage.setItem('hteam', JSON.stringify(hteam));
        localStorage.setItem('player', JSON.stringify(player));
        localStorage.setItem('sqr', JSON.stringify(sqr));
        localStorage.setItem('squareNum', JSON.stringify(squareNum));


        console.log(playerInfo);
        let playerInfoJSON = JSON.stringify(playerInfo);
        localStorage.setItem('playerInfo', playerInfoJSON);
        window.location.href = 'blocks.html';
    });
</script>
</body>
</html>
